<div class="card">
	<div class="header">
		{{ weather.fullName }}
	</div>
	<div class="body" [class.expanded]="expanded" [class.loading]="loading">
		<ng-container *ngIf="!error">
			<div class="temperature" [class.text-orange]="weather.main.temp &gt; 5 && weather.main.temp &lt;= 25" [class.text-blue]="weather.main.temp &lt;= 5"
				[class.text-red]="weather.main.temp &gt; 25">
				<span class="temp">{{ weather.main.temp | number:'1.0-0' }}</span>
				<span class="unit">{{ 'Â°' }}</span>
			</div>
			<div class="footer">
				<div class="humidity" *ngIf="expanded">
					<label>Humidity</label>
					<span class="value">{{ weather.main.humidity }}</span>
					<span class="unit">{{ '%' }}</span>
				</div>
				<div class="pressure" *ngIf="expanded">
					<label>Pressure</label>
					<span class="value">{{ weather.main.pressure }}</span>
					<span class="unit">{{ 'hPa' }}</span>
				</div>
				<div class="updated">
					<span>Updated at </span>
					<span>{{ weather.date | date: 'mediumTime' }}</span>
				</div>
			</div>
		</ng-container>

		<ng-container *ngIf="error">
			<div class="error">
				<div>Something went wrong</div>
				<button (click)="loadWeatherFromCache()">Try Again</button>
			</div>
		</ng-container>
	</div>
</div>

<button (click)="loadWeatherFromCache()">refresh</button>
<button (click)="error=!error">error</button>
